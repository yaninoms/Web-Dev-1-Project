<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="favicon.jpg"><!--Favicon image-->
    <link rel="stylesheet" href="gallery.css"> <!--styling sheet for gallery.html-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /> <!--Link ref for icon-->
    <script src="gallery.js" defer></script><!--javascript for gallery image scrolling-->
    <title>Gallery | Assemble With Care</title> <!--Title-->
</head>
<body>
    <header>
        <!---Header or Navbar code-->
        <img src="gamelogo.png" id="logo-navbar" alt="awc-logo"> <!--Assemble with Care Logo Image-->
        <nav>
            <ul>
                <!---Navigation Links-->
                <li><a href="home-index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="features.html">FEATURES</a></li>
                <li><a href="landing.html">GAMEPLAY</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="https://ustwogames.co.uk/">STUDIO</a></li>
            </ul>
        </nav>
    </header>
    <!--Nothing much, this page contains a responsive image scroller for the game-->
<main>
    <div class="container"> <!--Container-->
        <div class="slider-wrapper">
            <!---Arrow Button-->
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left
              </button>
              <!---Arrow Button-->
              <!---Div containing all the image to show-->
            <div class="image-list">
                <img src="1.jpg" alt="1" class="image-item"/>    
                <img src="2.jpg" alt="1" class="image-item"/>
                <img src="3.jpg" alt="1" class="image-item"/>
                <img src="4.jpg" alt="1" class="image-item"/>
                <img src="5.jpg" alt="1" class="image-item"/>
                <img src="6.jpg" alt="1" class="image-item"/>      
             </div>
             <!--arrow button-->
             <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
              </button>
              <!--Arrow button-->
        </div>
        <!--This div contains the scrollbar-->
        <div class="slider-scrollbar">
            <!--This div contains the scrollbar track where you can see the progress-->
            <div class="scrollbar-track">
                <!--div for scrollbar thumb-->
                <div class="scrollbar-thumb"> 
                </div>
            </div>
        </div>
        <!--button  leading back to Home or home-index.html-->
        <button class="button" onclick="window.location.href='home-index.html'">Go Home</button>
        <!--button  leading back to Home or home-index.html-->
    </div>
</main>


</body>
</html>
